---
tunnel: ${SECRET_CLOUDFLARE_TUNNEL_ID}
credentials-file: /etc/cloudflared/credentials.json
originRequest:
  connectTimeout: 30s
warp-routing:
  enabled: false

ingress:
  - hostname: "*.${SECRET_DOMAIN}"
    service: https://traefik.networking
    originRequest:
      noTLSVerify: true
  - service: http_status:404
